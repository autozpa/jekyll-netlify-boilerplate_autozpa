---
layout: default
---
 
      

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent works</h3>

    <ul>
      {% for post in site.posts limit:500 %}
        <li>
          <img src="{% post.feature_img %}" />
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </section>
